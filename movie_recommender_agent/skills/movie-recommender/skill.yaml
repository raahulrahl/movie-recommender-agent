id: movie-recommender-v1
name: movie-recommender
version: 1.0.0
author: paras25619@gmail.com

# Description
description: |
  Intelligent movie recommendation system that provides personalized film suggestions
  based on user preferences, genres, and ratings. Uses search to access real-time
  movie data and provides structured recommendations.

# Tags and Modes
tags:
  - movie-recommendation
  - entertainment
  - film-suggestions
  - movie-curation

input_modes:
  - text/plain
  - application/json

output_modes:
  - text/plain
  - application/json

# Example Queries
examples:
  - "What are the top-rated sci-fi movies from the last decade?"
  - "Suggest movies similar to Inception and Interstellar"
  - "Recommend family-friendly adventure films with high ratings"

# Detailed Capabilities
capabilities_detail:
  primary_capability:
    supported: true
    description: "Provides personalized movie recommendations using Exa search and analysis"
    features:
      - "Real-time movie data access via Exa"
      - "Rating and review analysis"
      - "Genre-based and preference matching"
      - "Structured markdown output"
    limitations: "Focused on movie recommendations only, depends on Exa API availability"

  secondary_capability:
    supported: false
    planned_version: "2.0.0"
    description: "Advanced features like collaborative filtering or trend analysis"

# Requirements
requirements:
  packages:
    - "agno"
    - "exa-py"
    - "pydantic"
    - "bindu"
  system:
    - "Python 3.12+"
  min_memory_mb: 256

# Performance Metrics
performance:
  avg_processing_time_ms: 10000
  max_concurrent_requests: 5
  memory_per_request_mb: 256
  scalability: horizontal

# Tool Restrictions
allowed_tools:
  - Read
  - Write
  - Execute

# Rich Documentation
documentation:
  overview: |
    Intelligent movie recommendation agent that analyzes user preferences and provides personalized suggestions.
    Uses Exa search for current movie data, ratings, and reviews. Built on Agno framework with structured output.

  use_cases:
    when_to_use:
      - "Entertainment recommendation platforms"
      - "Personal movie discovery and curation"
      - "Genre exploration and mood-based suggestions"
      - "Planning movie nights or viewing sessions"

    when_not_to_use:
      - "Real-time chat or conversational interfaces"
      - "Non-movie content analysis"
      - "Illegal movie streaming or piracy requests"
      - "Movie production or distribution advice"

