id: movie-recommender-v1
name: movie-recommender
version: 1.0.0
author: paras25619@gmail.com

# Description
description: |
  Intelligent movie recommendation system that provides personalized film suggestions
  based on user preferences, viewing history, genres, moods, and ratings. Uses Exa
  search to access real-time movie data, ratings, reviews, and streaming availability.

# Tags and Modes
tags:
  - movie
  - recommender
  - entertainment
  - films
  - cinema
  - exa
  - ratings
  - genres
  - streaming
  - personalized

input_modes:
  - text/plain
  - application/json

output_modes:
  - text/plain
  - application/json
  - text/markdown

# Example Queries
examples:
  - "Suggest thriller movies similar to Inception and Shutter Island"
  - "What are the top-rated comedy movies from the last 2 years?"
  - "Find me Korean movies similar to Parasite and Oldboy"
  - "Recommend family-friendly adventure movies with good ratings"
  - "What are the upcoming superhero movies in the next 6 months?"
  - "Suggest psychological thrillers similar to Black Swan and Gone Girl"
  - "What are the best animated movies from Studio Ghibli?"
  - "Recommend mind-bending sci-fi movies like Inception and Interstellar"
  - "What are good family movies for kids aged 8-12?"
  - "Suggest comedy movies perfect for a group movie night"

# Requirements
requirements:
  packages:
    - agno>=2.2.0
    - openai>=2.11.0
    - exa-py>=2.0.0
    - python-dotenv>=1.0.1
  system: []
  min_memory_mb: 512
  external_services:
    - OpenAI API or OpenRouter API (for LLM capabilities)
    - Exa API (required for movie information)
    - Mem0 API (optional, for memory operations)
    - PostgreSQL (optional, for vector database)

# Performance Metrics
performance:
  avg_processing_time_ms: 8000
  max_concurrent_requests: 3
  memory_per_request_mb: 512
  scalability: horizontal

# Tool Restrictions
allowed_tools:
  - ExaTools
  - Mem0Tools
  - Think
  - Analyze
  - Reason
  - Extract
  - ReasoningTools

# Rich Documentation
documentation:
  overview: |
    This skill specializes in intelligent movie recommendations using real-time
    movie data from Exa search. It analyzes user preferences, favorite films, genres,
    and viewing contexts to deliver personalized movie suggestions with comprehensive
    information.

  use_cases:
    when_to_use:
      - Finding movies to watch based on specific preferences
      - Discovering films similar to favorites
      - Exploring new genres or international cinema
      - Planning movie nights for different audiences
      - Keeping up with upcoming releases
      - Finding highly-rated films in specific categories
      - Getting mood-based movie suggestions

    when_not_to_use:
      - Illegal movie streaming or piracy requests
      - Creating movie scripts or content
      - Professional film criticism or analysis
      - Movie production or distribution advice
      - Real-time movie showtimes or theater information
      - Movie ticket purchasing

  input_structure: |
    Accepts movie recommendation queries with preferences:

    {
      "query": "Movie recommendation request",
      "min_rating": 7.5,
      "genres": ["thriller", "sci-fi"],
      "max_results": 8,
      "include_upcoming": true
    }

    Constraints:
    - Max query length: 500 characters
    - Timeout: 120 seconds
    - Language: English primary
    - Scope: Movie recommendations and information

  output_format: |
    Standard Movie Recommendation Output:
    {
      "success": true,
      "movie_recommendations": [
        {
          "title": "Movie Title",
          "year": 2023,
          "rating": {"imdb": 8.2, "rotten_tomatoes": 92},
          "genres": ["Thriller", "Sci-Fi"],
          "runtime_minutes": 148,
          "director": "Director Name",
          "cast": ["Actor 1", "Actor 2"],
          "content_rating": "PG-13",
          "plot_summary": "Brief spoiler-free summary...",
          "reason_for_recommendation": "Matches your preference for...",
          "streaming_available": true
        }
      ],
      "bonus_recommendations": ["Title 1", "Title 2"],
      "upcoming_releases": [
        {
          "title": "Upcoming Movie",
          "release_date": "2024-12-15",
          "description": "Anticipated film about..."
        }
      ],
      "metadata": {
        "query": "original_query",
        "recommendation_count": 7,
        "processing_time_ms": 8500,
        "data_sources": ["Exa search"],
        "response_type": "movie_recommendations"
      }
    }

  error_handling:
    - "No matches found: Suggest broader criteria or popular alternatives"
    - "Limited information: Acknowledge limitations and provide best available options"
    - "Vague queries: Ask for clarification or provide genre samplers"
    - "Exa API limitations: Prioritize key information and suggest follow-up research"
    - "Content restrictions: Politely decline and suggest appropriate alternatives"

  examples:
    - title: "Thriller Recommendations"
      input:
        query: "Suggest thriller movies similar to Inception with IMDB 8+ rating"
        min_rating: 8.0
      output:
        success: true
        movie_recommendations:
          - title: "Inception"
            year: 2010
            rating: {"imdb": 8.8}
            genres: ["Thriller", "Sci-Fi"]
            runtime_minutes: 148
            director: "Christopher Nolan"
            reason_for_recommendation: "Mind-bending thriller with similar complexity"
        metadata:
          recommendation_count: 5
          processing_time_ms: 9200
          data_sources: ["Exa search"]

    - title: "Family Movie Night"
      input:
        query: "Family-friendly adventure movies for kids 8-12"
      output:
        success: true
        movie_recommendations:
          - title: "The Mitchells vs. The Machines"
            year: 2021
            rating: {"imdb": 7.6}
            genres: ["Adventure", "Comedy", "Animation"]
            runtime_minutes: 114
            director: "Michael Rianda"
            reason_for_recommendation: "Perfect modern family adventure with humor"
        metadata:
          recommendation_count: 6
          processing_time_ms: 7800
          data_sources: ["Exa search"]

  best_practices:
    for_developers:
      - "Always verify movie information through Exa search"
      - "Implement rate limiting for Exa API calls"
      - "Cache frequent queries to improve performance"
      - "Provide clear explanations for recommendations"
      - "Include diversity in recommendations when appropriate"
      - "Monitor for inappropriate content requests"

    for_orchestrators:
      - "Route movie recommendation queries to this agent"
      - "Consider caching popular movie queries"
      - "Monitor Exa API usage and implement rate limiting"
      - "Chain with entertainment research agents for deeper analysis"
      - "Use for personalized entertainment recommendations"

  installation: |
    Required packages:
    pip install agno openai exa-py python-dotenv

    Optional packages:
    pip install mem0ai  # For memory features
    pip install sqlalchemy psycopg[binary] pgvector  # For PostgreSQL vector database

    Environment variables:
    OPENAI_API_KEY=your_openai_api_key          # OR
    OPENROUTER_API_KEY=your_openrouter_api_key  # Alternative to OpenAI
    EXA_API_KEY=your_exa_api_key                # Required for movie information
    MEM0_API_KEY=your_mem0_api_key              # Optional for conversation memory
    DATABASE_URL=postgresql://...              # Optional for vector database

  versioning:
    - version: "1.0.0"
      date: "2026-01-11"
      changes: "Initial release with Exa movie search, personalized recommendations, and optional memory/database support"

# Assessment fields for skill negotiation
assessment:
  keywords:
    - movie
    - film
    - cinema
    - recommend
    - recommendation
    - watch
    - viewing
    - thriller
    - comedy
    - drama
    - horror
    - sci-fi
    - action
    - romance
    - animated
    - documentary
    - rating
    - imdb
    - genre
    - director
    - actor
    - cast
    - streaming

  specializations:
    - domain: entertainment_recommendation
      confidence_boost: 0.3
    - domain: movie_information
      confidence_boost: 0.3
    - domain: genre_expertise
      confidence_boost: 0.2
    - domain: personalized_suggestions
      confidence_boost: 0.2

  anti_patterns:
    - "download movie free"
    - "pirate movie"
    - "watch movie without paying"
    - "illegal streaming"
    - "movie script writing"
    - "film production budget"
    - "movie distribution rights"
    - "theater showtimes"

  complexity_indicators:
    simple:
      - "movies like single title"
      - "top rated genre movies"
      - "recent genre releases"
      - "family movies"
    medium:
      - "movies similar to multiple titles"
      - "genre movies with specific criteria"
      - "international movies in language"
      - "movies for specific mood/occasion"
    complex:
      - "movies combining multiple genres/themes"
      - "director/actor filmography analysis"
      - "cinematic movement recommendations"
      - "films exploring complex theme"